<!DOCTYPE html>
<html>
<head>
    <title>Crop Advisory System</title>

    <style>
        body {
            font-family: Arial;
            background: #eef5ee;
            padding: 20px;
        }
        .container {
            width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: green;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 15px;
            padding: 10px;
            background: #e6ffe6;
            min-height: 25px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Crop Advisory System</h2>

    <input type="text" id="crop" placeholder="Enter Crop Name">

    <select id="stage">
        <option value="sowing">Sowing</option>
        <option value="vegetative">Vegetative</option>
        <option value="flowering">Flowering</option>
        <option value="harvest">Harvest</option>
    </select>

    <select id="weather">
        <option value="normal">Normal</option>
        <option value="rainy">Rainy</option>
        <option value="dry">Dry</option>
    </select>

    <!-- âœ… PURE BUTTON -->
    <button id="btn">Get Advisory</button>

    <div id="output"></div>
</div>

<script src="script.js"></script>
</body
